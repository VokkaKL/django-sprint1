<article>
    <ul>
        <li>
            Место: {{ post.location }}
        </li>
        <li>
            Дата: {{ post.date }}
        </li>
        <li>
            Категория:
            <a href="{% url 'blog:category_posts' post.category %}">
                {{ post.category }}
            </a>
        </li>
    </ul>
    {% if full_text %}
        <!-- Полный текст поста -->
        <p>
            {{ post.text }}
        </p>
    {% else %}
        <!-- Первые 10 слов поста -->
        <p>
            {{ post.text|truncatewords:10 }}
        </p>
    {% endif %}
    <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
</article>
